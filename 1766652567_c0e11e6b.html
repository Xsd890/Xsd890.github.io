<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  /* 严格锁定的视觉风格 */
  body { font-family: "Microsoft YaHei", sans-serif; margin: 20px; font-size: 14px; }
  .export-btn-container { text-align: center; margin-bottom: 15px; }
  .export-btn { background-color: #4CAF50; color: white; padding: 10px 24px; border: none; cursor: pointer; font-size: 16px; border-radius: 4px; }
  table { width: 100%; border-collapse: collapse; table-layout: fixed; word-wrap: break-word; }
  th { background-color: #e3f2fd; color: #000; padding: 12px; border: 1px solid #ddd; position: sticky; top: 0; z-index: 10; font-weight: bold; }
  td { padding: 12px; border: 1px solid #ddd; vertical-align: top; font-size: 14px; }
  /* 斑马纹 & 交互 */
  tr:nth-child(even) { background-color: #f9f9f9; } 
  tr:nth-child(odd) { background-color: #ffffff; }
  tr:hover { background-color: #f1f1f1; }
  /* 内容样式 */
  .point-item { margin-bottom: 12px; }
  .point-text { color: #333; display: inline; line-height: 1.5; font-weight: bold; }
  .sentiment-tag { font-size: 12px; padding: 2px 6px; border-radius: 4px; margin-right: 5px; color: #fff; vertical-align: middle; display: inline-block;}
  .s-pos { background-color: #4CAF50; } /* 正面 */
  .s-neg { background-color: #f44336; } /* 负面 */
  .s-neu { background-color: #999; }    /* 不明/陈述 */
  .s-sug { background-color: #2196F3; } /* 建议 */
  .separator { border: 0; border-top: 1px dashed #ccc; margin: 8px 0; }
  .quote-text { color: #666; font-style: italic; font-size: 13px; display: block; background-color: #f4f4f4; padding: 6px; border-radius: 4px;}
</style>
